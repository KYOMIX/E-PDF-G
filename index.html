<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envelope PDF Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Montserrat', sans-serif;
    }
    
    /* Beautiful wallpaper background */
    body {
      background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }
    
    /* Frosted glass effect for content */
    .card {
      background: rgba(255, 255, 255, 0.88);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    }
    
    /* Button styling */
    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
    }
    
    /* Input field styling */
    .input-field {
      transition: all 0.3s ease;
      border: 1px solid #e5e7eb;
      background: rgba(255, 255, 255, 0.8);
    }
    .input-field:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      background: white;
    }
    
    /* Room block styling */
    .room-block {
      background: rgba(249, 250, 251, 0.8);
      border-left: 3px solid #6366f1;
      backdrop-filter: blur(4px);
    }

    /* Social Media Popup Styles */
    #devPopup .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      color: white;
      transition: all 0.3s ease;
    }

    #devPopup .social-btn svg {
      flex-shrink: 0;
    }

    /* Animation */
    @keyframes popIn {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    #devPopup > div {
      animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
  </style>
</head>
<body class="p-4 md:p-8">
  <div class="max-w-4xl mx-auto card p-6 md:p-8">
    <h1 class="text-3xl font-bold mb-2 text-center text-gray-800">Envelope Generator by THE KYOMIX</h1>
    <p class="text-gray-600 text-center mb-8">Generate Practical envelopes for your guests</p>

    <!-- Logo Upload -->
    <div class="mb-6 p-4 bg-white bg-opacity-50 rounded-lg">
      <label class="block font-semibold mb-3 text-gray-700">Upload Logo</label>
      <div class="flex items-center space-x-4">
        <label class="btn-primary px-6 py-2 text-white rounded-lg cursor-pointer inline-flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
          </svg>
          Select File
          <input type="file" id="logoInput" accept="image/png, image/jpeg" class="hidden" />
        </label>
        <img id="logoPreview" src="" alt="Logo Preview" class="h-20 object-contain rounded-lg border border-gray-200 bg-white p-1"/>
      </div>
    </div>

    <!-- Rooms Input -->
    <div id="roomsContainer" class="space-y-4"></div>
    
    <button id="addRoom" class="btn-primary mt-6 px-6 py-3 text-white rounded-lg font-medium w-full md:w-auto flex items-center justify-center mx-auto">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
      </svg>
      Add Room
    </button>

    <!-- PDF Download -->
    <div class="mt-10 text-center">
      <button id="downloadPdf" class="btn-primary px-8 py-3 text-white rounded-lg text-lg font-medium flex items-center justify-center mx-auto">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
        Generate PDF
      </button>
    </div>
  </div>

  <!-- Developer Popup (Shows once per week) -->
  <div id="devPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
    <div class="card p-6 max-w-md w-full">
      <h2 class="text-2xl font-bold mb-4 text-indigo-600">Thank you for using my Web App! ❤️</h2>
      <p class="text-gray-700 mb-4">Created by <span class="font-semibold">THE KYOMIX</span></p>
      
      <div class="social-media-grid grid grid-cols-2 gap-4 mb-6">
        <a href="https://twitter.com/THE_KYOMIX" target="_blank" class="social-btn bg-blue-400 hover:bg-blue-500">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"/></svg>
          Twitter
        </a>
        
        <a href="https://instagram.com/THE.KYOMIX" target="_blank" class="social-btn bg-pink-500 hover:bg-pink-600">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"/></svg>
          Instagram
        </a>
        
        <a href="https://github.com/KYOMIX" target="_blank" class="social-btn bg-gray-800 hover:bg-gray-900">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/></svg>
          GitHub
        </a>
        
        <a href="#" target="_blank" class="social-btn bg-blue-600 hover:bg-blue-700">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
          LinkedIn
        </a>
      </div>
      
      <div class="flex justify-end">
        <button id="closePopup" class="btn-primary px-4 py-2 text-white rounded-lg text-sm">Close & Don't show for a week</button>
      </div>
    </div>
  </div>

  <script>
    // Weekly Developer Popup with Social Media
    document.addEventListener('DOMContentLoaded', function() {
      const popup = document.getElementById('devPopup');
      const closeBtn = document.getElementById('closePopup');
      const storageKey = 'kyomix_envelope_popup_last_shown';
      
      // Check if a week has passed since last shown (7 days in milliseconds)
      const oneWeek = 7 * 24 * 60 * 60 * 1000;
      const lastShown = localStorage.getItem(storageKey);
      
      if (!lastShown || (Date.now() - parseInt(lastShown)) > oneWeek) {
        setTimeout(() => {
          popup.classList.remove('hidden');
        }, 1500); // Show after 1.5 second delay
      }
      
      // Close button handler
      closeBtn.addEventListener('click', () => {
        popup.classList.add('hidden');
        localStorage.setItem(storageKey, Date.now().toString());
      });
      
      // Close when clicking outside
      popup.addEventListener('click', (e) => {
        if (e.target === popup) {
          popup.classList.add('hidden');
          localStorage.setItem(storageKey, Date.now().toString());
        }
      });
    });

    // Original envelope generator code
    let roomCounter = 0;
    const roomsContainer = document.getElementById("roomsContainer");
    const logoInput = document.getElementById("logoInput");
    const logoPreview = document.getElementById("logoPreview");
    let logoDataUrl = "";
    let logoImage = null;

    logoInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        logoPreview.src = reader.result;
        logoDataUrl = reader.result;
        logoImage = new Image();
        logoImage.src = logoDataUrl;
      };
      reader.readAsDataURL(file);
    });

    function createRoomBlock() {
      const roomId = `room-${roomCounter++}`;
      const roomDiv = document.createElement("div");
      roomDiv.className = "room-block p-4 mb-4 rounded-lg";
      roomDiv.innerHTML = `
        <div class="flex justify-between items-center mb-2">
          <label class="font-semibold text-gray-700">Room Number:</label>
          <input type="text" placeholder="e.g. 101" class="room-number input-field border rounded px-3 py-2 w-32" />
          <button class="remove-room text-red-500 hover:text-red-700 rounded px-3 py-1 transition-colors flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            Remove
          </button>
        </div>
        <div class="names-container space-y-2">
          <div class="flex gap-2 items-center">
            <input type="text" class="guest-name input-field border rounded px-3 py-2 w-full" placeholder="Guest Name" />
            <button class="remove-name text-red-400 hover:text-red-600 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
        <button class="add-name mt-2 px-3 py-1 bg-indigo-50 text-indigo-600 hover:bg-indigo-100 rounded transition-colors flex items-center justify-center w-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
          Add Name
        </button>
      `;
      roomsContainer.appendChild(roomDiv);
    }

    document.getElementById("addRoom").addEventListener("click", () => {
      createRoomBlock();
    });

    roomsContainer.addEventListener("click", (e) => {
      if (e.target.classList.contains("remove-room")) {
        e.target.closest(".room-block").remove();
      }

      if (e.target.classList.contains("add-name")) {
        const namesContainer = e.target.previousElementSibling;
        const newInput = document.createElement("div");
        newInput.className = "flex gap-2 items-center";
        newInput.innerHTML = `
          <input type="text" class="guest-name input-field border rounded px-3 py-2 w-full" placeholder="Guest Name" />
          <button class="remove-name text-red-400 hover:text-red-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        `;
        namesContainer.appendChild(newInput);
      }

      if (e.target.classList.contains("remove-name")) {
        e.target.closest("div").remove();
      }
    });

    document.getElementById("downloadPdf").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      
      // DL envelope size in landscape (220mm × 110mm)
      const width = 220 * 2.83465;
      const height = 110 * 2.83465;
      
      const pdf = new jsPDF({
        orientation: "landscape",
        unit: "pt",
        format: [width, height]
      });
      
      // Set default font (Arial)
      pdf.setFont("helvetica");
      
      const rooms = document.querySelectorAll("#roomsContainer > div");

      if (rooms.length === 0) {
        alert("Please add at least one room.");
        return;
      }

      // Add loading state to button
      const btn = document.getElementById("downloadPdf");
      const originalText = btn.innerHTML;
      btn.innerHTML = `
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Generating...
      `;
      btn.disabled = true;

      try {
        for (let i = 0; i < rooms.length; i++) {
          if (i > 0) pdf.addPage();

          const roomEl = rooms[i];
          const roomNumber = roomEl.querySelector(".room-number").value.trim();
          const guestNames = [...roomEl.querySelectorAll(".guest-name")]
            .map(input => input.value.trim())
            .filter(name => name !== "");

          if (!roomNumber || guestNames.length === 0) continue;

          // Add logo if exists (now using preloaded image)
          if (logoDataUrl && logoImage && logoImage.complete) {
            const scale = 80 / logoImage.height;
            const logoWidth = logoImage.width * scale;
            pdf.addImage(logoImage, "PNG", 70, 70, logoWidth, 80);
          }

          // Room number (top-right) - Bold Arial
          pdf.setFont("helvetica", "bold");
          pdf.setFontSize(16);
          pdf.text(`CHAMBRE: ${roomNumber}`, width - 70, 70, { align: "right" });

          // Guest Names (center) - All caps Bold Arial
          pdf.setFont("helvetica", "bold");
          pdf.setFontSize(20);
          
          const centerX = width / 2;
          const centerY = height / 2;
          const nameSpacing = 30;
          
          guestNames.forEach((name, index) => {
            const nameUpper = name.toUpperCase();
            const textWidth = pdf.getTextWidth(nameUpper);
            const xPos = centerX - (textWidth / 2);
            const yPos = centerY - ((guestNames.length - 1) * nameSpacing / 2) + (index * nameSpacing);
            pdf.text(nameUpper, xPos, yPos);
          });
        }

        pdf.save("envelopes.pdf");
      } catch (error) {
        console.error("Error generating PDF:", error);
        alert("Error generating PDF. Please check console for details.");
      } finally {
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    });

    // Initial one room block
    createRoomBlock();
  </script>
</body>
</html>
